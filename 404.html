<style>
@import url("https://fonts.googleapis.com/css?family=Roboto+Mono");

    <body>
        <div class="text-center" id="givemelight">

        <script
            async=""
            defer=""

        <!-- partial -->
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/tsparticles@2.3.4/tsparticles.bundle.min.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles-path-polygon@2.3.3/tsparticles.path.polygon.min.js"></script>
        <script>
(async () => {
    await loadPolygonPath(tsParticles);

    await tsParticles.load({
        particles: {
            color: {
                value: "#FFFF00",
                animation: {
                    enable: true,
                    speed: 10,
                },
            },
            move: {
                attract: {
                    enable: true,
                    rotate: {
                        distance: 100,
                        x: 2000,
                        y: 2000,
                    },
                },
                direction: "none",
                enable: true,
                outModes: {
                    default: "destroy",
                },
                path: {
                    clamp: true,
                    enable: true,
                    delay: {
                        value: 0,
                    },
                    generator: "polygonPathGenerator",
                    options: {
                        sides: 4,
                        turnSteps: 30,
                        angle: 0,
                    },
                },
                random: true,
                speed: 15,
                straight: true,
                trail: {
                    fillColor: "#000",
                    length: 10,
                    enable: true,
                },
            },
            number: {
                density: {
                    enable: true,
                    area: 800,
                },
                value: 0,
            },
            opacity: {
                value: 1,
            },

                type: "square",
            },
            size: {

            },
        },
        background: {
            color: "#000",
        },
        fullScreen: {
            zIndex: -1,
        },
        emitters: [{
            direction: "none",

                quantity: 10,

            width: 0,
            height: 0,
        },
        position: {
            x: 0,
            y: 100,
        },

          quantity: 10,

          width: 0,
