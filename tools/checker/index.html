   <script>
$(document).ready(function() {


	const swalWithBootstrapButtons = Swal.mixin({
		customClass: {
			confirmButton: 'btn btn-success',
			cancelButton: 'btn btn-danger'
		},
		buttonsStyling: false
	})


   $("#tg-show-btn").click(function() {
   $("#tg").slideToggle();
   }); 

	$('.show-charge').click(function() {
		var type = $('.show-charge').attr('type');
		$('#lista_charge').slideToggle();
		if (type == 'show') {
			$('.show-charge').html('<i class="fa fa-eye"></i>');
			$('.show-charge').attr('type', 'hidden');
		} else {
			$('.show-charge').html('<i class="fa fa-eye-slash"></i>');
			$('.show-charge').attr('type', 'show');
		}
	});

	$('.show-live').click(function() {
		var type = $('.show-live').attr('type');
		$('#lista_cvvs').slideToggle();
		if (type == 'show') {
			$('.show-live').html('<i class="fa fa-eye"></i>');
			$('.show-live').attr('type', 'hidden');
		} else {
			$('.show-live').html('<i class="fa fa-eye-slash"></i>');
			$('.show-live').attr('type', 'show');
		}
	});

	$('.show-lives').click(function() {
		var type = $('.show-lives').attr('type');
		$('#lista_aprovadas').slideToggle();
		if (type == 'show') {
			$('.show-lives').html('<i class="fa fa-eye"></i>');
			$('.show-lives').attr('type', 'hidden');
		} else {
			$('.show-lives').html('<i class="fa fa-eye-slash"></i>');
			$('.show-lives').attr('type', 'show');
		}
	});

	$('.show-dies').click(function() {
		var type = $('.show-dies').attr('type');
		$('#lista_reprovadas').slideToggle();
		if (type == 'show') {
			$('.show-dies').html('<i class="fa fa-eye"></i>');
			$('.show-dies').attr('type', 'hidden');
		} else {
			$('.show-dies').html('<i class="fa fa-eye-slash"></i>');
			$('.show-dies').attr('type', 'show');
		}
	});

	$('.btn-trash').click(function() {
		Swal.fire({
			title: 'REMOVED DEAD',
			icon: 'success',
			showConfirmButton: false,
			toast: true,
			position: 'top-end',
			timer: 3000
		});
		$('#lista_reprovadas').text('');
	});

	$('.btn-copy1').click(function() {
		Swal.fire({
			title: 'COPIED CHARGED',
			icon: 'success',
			showConfirmButton: false,
			toast: true,
			position: 'top-end',
			timer: 3000
		});
		var lista_charge = document.getElementById('lista_charge').innerText;
		var textarea = document.createElement("textarea");
		textarea.value = lista_charge;
		document.body.appendChild(textarea);
		textarea.select();
		document.execCommand('copy');
		document.body.removeChild(textarea);
	});

	$('.btn-copy2').click(function() {
		Swal.fire({
			title: 'COPIED CVV',
			icon: 'success',
			showConfirmButton: false,
			toast: true,
			position: 'top-end',
			timer: 3000
		});
		var lista_live = document.getElementById('lista_cvvs').innerText;
		var textarea = document.createElement("textarea");
		textarea.value = lista_live;
		document.body.appendChild(textarea);
		textarea.select();
		document.execCommand('copy');
		document.body.removeChild(textarea);
	});

	$('.btn-copy').click(function() {
		Swal.fire({
			title: 'COPIED CCN',
			icon: 'success',
			showConfirmButton: false,
			toast: true,
			position: 'top-end',
			timer: 3000
		});
		var lista_lives = document.getElementById('lista_aprovadas').innerText;
		var textarea = document.createElement("textarea");
		textarea.value = lista_lives;
		document.body.appendChild(textarea);
		textarea.select();
		document.execCommand('copy');
		document.body.removeChild(textarea);
	});


	$('.btn-play').click(function() {
		var audio = new Audio('jail.mp3');
		audio['play']();
		var sec = $("#sec").val();
		var bot = $("#bot").val();
		var cst = $("#cst").val();
		var e = document.getElementById("gate");
		var gate = e.options[e.selectedIndex].value;
		var lista = $('.form-checker').val().trim();
		var array = lista.split('\n');
		var charge = 0,
			live = 0,
			lives = 0,
			dies = 0,
			testadas = 0,
			txt = '';

		if (!lista) {
			Swal.fire({
				title: 'You did not provide a card :(',
				icon: 'error',
				showConfirmButton: false,
				toast: true,
				position: 'top-end',
				timer: 3000
			});
			return false;
		}

		Swal.fire({
			title: 'Your cards are being checked...',
			icon: 'success',
			showConfirmButton: false,
			toast: true,
			position: 'top-end',
			timer: 3000
		});

		var line = array.filter(function(value) {
			if (value.trim() !== "") {
				txt += value.trim() + '\n';
				return value.trim();
			}
		});

		/*
		var line = array.filter(function(value){
		return(value.trim() !== "");
		});
		*/

		var total = line.length;


		/*
		line.forEach(function(value){
		txt += value + '\n';
		});
		*/

		$('.form-checker').val(txt.trim());
		// virtual ghost, don't get the code!!
		if (total > 5000) {
			Swal.fire({
				title: 'YOU CAN NOT PERFORM THAT ACTION: REDUCE NUMBER OF CARDS TO <4999',
				icon: 'warning',
				showConfirmButton: false,
				toast: true,
				position: 'top-end',
				timer: 3000
			});
			return false;
		}

		$('.carregadas').text(total);
		$('.btn-play').attr('disabled', true);
		$('.btn-stop').attr('disabled', false);

		line.forEach(function(data) {
			var callBack = $.ajax({
				url: gate + '?lista=' + data + '&sec=' + sec + '&bot=' + bot + '&cst=' + cst,
				success: function(retorno) {
					if (retorno.indexOf("CHARGED") >= 0) {
						audio['play']();
						Swal.fire({
							title: '+1 CHARGED CC',
							icon: 'success',
							showConfirmButton: false,
							toast: true,
							position: 'top-end',
							timer: 3000
						});
						$('#lista_charge').append(retorno);
						removelinha();
						charge = charge + 1;
					} else if (retorno.indexOf("CVV") >= 0) {
						audio['play']();
						Swal.fire({
							title: '+1 CVV CC',
							icon: 'success',
							showConfirmButton: false,
							toast: true,
							position: 'top-end',
							timer: 3000
						});
						$('#lista_cvvs').append(retorno);
						removelinha();
						live = live + 1;
					} else if (retorno.indexOf("CCN") >= 0) {
						audio['play']();
						Swal.fire({
							title: '+1 LIVE CC',
							icon: 'success',
							showConfirmButton: false,
							toast: true,
							position: 'top-end',
							timer: 3000
						});
						$('#lista_aprovadas').append(retorno);
						removelinha();
						lives = lives + 1;
					} else {
						$('#lista_reprovadas').append(retorno);
						removelinha();
						dies = dies + 1;
					}
					testadas = charge + live + lives + dies;
					$('.charge').text(charge);
					$('.cvvs').text(live);
					$('.aprovadas').text(lives);
					$('.reprovadas').text(dies);
					$('.testadas').text(testadas);

					if (testadas == total) {
						audio['play']();
						Swal.fire({
							title: 'ALL CARDS HAS BEEN CHECKED',
							icon: 'success',
							showConfirmButton: false,
							toast: true,
							position: 'top-end',
							timer: 3000
						});
						$('.btn-play').attr('disabled', false);
						$('.btn-stop').attr('disabled', true);
					}
				}
			});
			$('.btn-stop').click(function() {
				audio['play']();
				Swal.fire({
					title: 'PAUSED',
					icon: 'warning',
					showConfirmButton: false,
					toast: true,
					position: 'top-end',
					timer: 3000
				});
				$('.btn-play').attr('disabled', false);
				$('.btn-stop').attr('disabled', true);
				callBack.abort();
				return false;
			});
		});
	});
});
