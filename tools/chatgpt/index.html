
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RgChatBot</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      /* Import Google font - Poppins */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      :root {
        --text-color: #ffffff;
        --icon-color: #acacbe;
        --icon-hover-bg: #5b5e71;
        --placeholder-color: #dcdcdc;
        --outgoing-chat-bg: #343541;
        --incoming-chat-bg: #444654;
        --outgoing-chat-border: #343541;
        --incoming-chat-border: #444654;
      }

      .light-mode {
        --text-color: #343541;
        --icon-color: #a9a9bc;
        --icon-hover-bg: #f1f1f3;
        --placeholder-color: #6c6c6c;
        --outgoing-chat-bg: #ffffff;
        --incoming-chat-bg: #f7f7f8;
        --outgoing-chat-border: #ffffff;
        --incoming-chat-border: #d9d9e3;
      }

      body {
        background: var(--outgoing-chat-bg);
      }

      .message {
        padding: 8px 16px;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .user {
        background-color: #cccccc; /* Gray background for user message */
        color: #ffffff; /* White text color for user message */
        align-self: flex-start;
      }

      .bot {
        background-color: #4caf50; /* Green background for bot message */
        color: #ffffff; /* White text color for bot message */
        align-self: flex-end;
      }

      /* Chats container styling */
      .chat-container {
        overflow-y: auto;
        max-height: 100vh;
        padding-bottom: 150px;
      }

      .chat-container::-webkit-scrollbar {
        width: 6px;
      }

      .chat-container::-webkit-scrollbar-track {
        background: var(--incoming-chat-bg);
        border-radius: 25px;
      }

      .chat-container::-webkit-scrollbar-thumb {
        background: var(--icon-color);
        border-radius: 25px;
      }

      /* Typing container styling */
      .typing-container {
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        padding: 10px 10px;
        justify-content: center;
        background: var(--outgoing-chat-bg);
        border-top: 1px solid var(--incoming-chat-border);
      }

      .typing-container .typing-content {
        display: flex;
        max-width: 950px;
        width: 100%;
        align-items: flex-end;
      }

      .typing-container .typing-textarea {
        width: 100%;
        display: flex;
        position: relative;
      }

      .typing-textarea textarea {
        resize: none;
        height: 55px;
        width: 100%;
        border: none;
        padding: 15px 45px 15px 20px;
        color: var(--text-color);
        font-size: 1rem;
        border-radius: 4px;
        max-height: 250px;
        overflow-y: auto;
        background: var(--incoming-chat-bg);
        outline: 1px solid var(--incoming-chat-border);
      }

      .typing-textarea textarea::placeholder {
        color: var(--placeholder-color);
      }

      .typing-content span {
        width: 55px;
        height: 55px;
        display: flex;
        border-radius: 4px;
        font-size: 1.35rem;
        align-items: center;
        justify-content: center;
        color: var(--icon-color);
      }

      .typing-textarea span {
        position: absolute;
        right: 0;
        bottom: 0;
        visibility: hidden;
      }

      .typing-textarea textarea:valid ~ span {
        visibility: visible;
      }

      .typing-controls {
        display: flex;
      }

      .typing-controls span {
        margin-left: 7px;
        font-size: 1.4rem;
        background: var(--incoming-chat-bg);
        outline: 1px solid var(--incoming-chat-border);
      }

      .typing-controls span:hover {
        background: var(--icon-hover-bg);
      }

      /* Send button styling */
      .typing-textarea #send-btn {
        position: absolute;
        right: 10px;
        bottom: 40%;
        transform: translateY(50%);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 45px;
        height: 45px;
        border-radius: 4px;
        font-size: 1.35rem;
        color: var(--icon-color);
        background: var(--incoming-chat-bg);
        outline: 1px solid var(--incoming-chat-border);
        cursor: pointer;
      }

      .typing-textarea #send-btn:hover {
        background: var(--icon-hover-bg);
      }

      .input-box {
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }
      
      #chat-input {
        flex: 1;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      
      #engine-select {
        width: 55px;
        height: 55px;
        margin-right: 10px;
        padding: 8px 12px;
        border: 1px solid var(--incoming-chat-border);
        border-radius: 4px;
        background-color: var(--incoming-chat-bg);
        color: var(--text-color);
        font-size: 1rem;
        appearance: none;
        outline: none;
        cursor: pointer;
      }

      #engine-select option {
        background-color: var(--incoming-chat-bg);
        color: var(--text-color);
      }
    </style>
  </head>
  <body>
    <!-- Chats container -->
    <div class="chat-container"></div>

    <!-- Typing container -->
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <form class="input-box" method="get" action="">
            <select id="engine-select">
              <option value="dfehub">RG</option>
            </select>
            <textarea id="chat-input" spellcheck="false" placeholder="Type your message..." required></textarea>
          </form>
        </div>
        <div class="typing-controls">
          <span id="send-btn" class="material-symbols-rounded">send</span>
          <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
        </div>
      </div>
    </div>
    <script>
      let isLightMode = false;

      function toggleTheme() {
        const body = document.body;
        const themeButton = document.getElementById("theme-btn");

        if (isLightMode) {
          body.classList.remove("light-mode");
          themeButton.innerHTML = "dark_mode";
        } else {
          body.classList.add("light-mode");
          themeButton.innerHTML = "light_mode";
        }

        isLightMode = !isLightMode;
      }

      async function create(prompt, model) {
        let data, url;
        if (model === "gpt4") {
          url = "https://proxy.techzbots1.workers.dev/?u=https://www.aitool.ink/api/openai/v1/chat/completions";
         /* data = {
            model: { id: "openchat_v3.2_mistral", name: "OpenChat Aura", maxLength: 24576, tokenLimit: 8192 },
            temperature: 0.6,
            stream: true,
            messages: [
              { role: "system", content: "You are Ava, an AI assistant." },
              { role: "user", content: prompt },
            ],
          }; */

          const resp = await fetch(url, {
            method: "POST",
            headers: {
            "User-Agent": "Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:122.0) Gecko/20100101 Firefox/122.0",
            "Accept": "text/event-stream",
            "Accept-Language": "en-US;q=0.7,en;q=0.3",
            "Accept-Encoding": "gzip, deflate, br",
            "Referer": "https://www.aitool.ink/",
            "Content-Type": "application/json",
            "host": "www.aitool.ink",
            "Origin": "https://www.aitool.ink",
            "Connection": "keep-alive",
            "Sec-Fetch-Dest": "empty",
            "Sec-Fetch-Mode": "cors",
            "Sec-Fetch-Site": "same-origin",
            "X-Requested-With": "XMLHttpRequest",
            },
            body: JSON.stringify({
              model: "gpt-3.5-turbo",
              messages: [
                { role: "system", content: "You are a helpful assistant." },
                { role: "user", content: prompt },
              ],
              stream: true,
              presence_penalty: 0,
              frequency_penalty: 0,
              top_p: 1,
              temperature: 0.5,
            }),
          });

         /* const respJsonArray = await resp.json();
          const completionArray = respJsonArray.map(item => item["data"]);
          return completionArray.join(''); */
          const respText = await resp.text();
          return respText;
        } else if (model === "aura") {
          url = "https://proxy.techzbots1.workers.dev/?u=https://openchat.team/api/chat";

          const resp = await fetch(url, {
            method: "POST",
            headers: {
              Accept: "*/*",
              "Accept-Encoding": "gzip, deflate, br",
              "Accept-Language": "en-GB,en-US;q=0.9,en;q=0.8",
              "Content-Type": "application/json",
              Origin: "https://openchat.team",
              Referer: "https://openchat.team",
              "Sec-Ch-Ua": '"Not_A Brand";v="8", "Chromium";v="120", "Google Chrome";v="120"',
              "Sec-Ch-Ua-Mobile": "?0",
              "Sec-Ch-Ua-Platform": '"Linux"',
              "Sec-Fetch-Dest": "empty",
              "Sec-Fetch-Mode": "cors",
              "Sec-Fetch-Site": "same-origin",
              "User-Agent": "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36",
            },
            body: JSON.stringify({
              model: { id: "openchat_v3.2_mistral", name: "OpenChat Aura", maxLength: 24576, tokenLimit: 8192 },
              messages: [
                { role: "system", content: "You are a helpful assistant." },
                { role: "user", content: prompt },
              ],
              key: "",
              prompt: prompt,
              temperature: 0.1,
            }),
          });

         // json response
      /* respJson = await resp.json();
         return respJson["completion"];  */

         // text response
          const respText = await resp.text();
          return respText;
        } else if (model === "dfehub") {
          url = `https://proxy.techzbots1.workers.dev/?u=https://chatgpt.apinepdev.workers.dev/?question=${prompt}`;

          const resp = await fetch(url, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              "User-Agent": "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36",
            },
          });

         const respJson = await resp.json();
         return respJson["answer"];
        } else if (model === "lockchat") {
          url = "http://supertest.lockchat.app/v1/chat/completions";
          data = {
            messages: [{ role: "user", content: prompt }],
            model: "gpt-3.5-turbo",
            temperature: 0.7,
            stream: true,
          };

          const resp = await fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const reader = resp.body.getReader();
          const decoder = new TextDecoder("utf-8");
          let botResponse = "";

          return new Promise((resolve) => {
            const processText = ({ done, value }) => {
              if (done) {
                resolve(botResponse);
                return;
              }

              const chunk = decoder.decode(value);
              const lines = (botResponse + chunk).split("\n");

              for (const line of lines) {
                if (line.startsWith("data:")) {
                  const dataPart = line.slice(5).trim();
                  if (dataPart) {
                    try {
                      const dataObj = JSON.parse(dataPart);
                      if ("choices" in dataObj) {
                        for (const choice of dataObj.choices) {
                          if ("finish_reason" in choice && choice.finish_reason === "stop") {
                            resolve(botResponse);
                            return;
                          }
                          if ("delta" in choice && "content" in choice.delta) {
                            botResponse += choice.delta.content;
                          }
                        }
                      }
                    } catch (err) {
                      console.error(err);
                    }
                  }
                }
              }

              return reader.read().then(processText);
            };

            reader.read().then(processText);
          });
        }
      }

      async function sendMessage() {
        let prompt = document.getElementById("chat-input").value;
        let model = document.getElementById("engine-select").value;
        let chatContainer = document.querySelector(".chat-container");

        // Create user message element
        let userMessage = document.createElement("p");
        userMessage.classList.add("message", "user");
        userMessage.innerText = "You: " + prompt;
        chatContainer.appendChild(userMessage);

        let resp = await create(prompt, model);

        // Create bot message element
        let botMessage = document.createElement("p");
        botMessage.classList.add("message", "bot");
        botMessage.innerText = "Bot: " + resp;
        chatContainer.appendChild(botMessage);

        document.getElementById("chat-input").value = ""; // Clear the input box
        chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
      }

      document.getElementById("send-btn").addEventListener("click", function () {
        sendMessage();
      });

      document.getElementById("chat-input").addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          sendMessage();
        }
      });

      document.getElementById("theme-btn").addEventListener("click", function () {
        toggleTheme();
      });
    </script>
  </body>
</html>
