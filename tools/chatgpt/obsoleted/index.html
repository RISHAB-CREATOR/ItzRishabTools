<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Interface</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #EEE8AA;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #chatbox {
            flex-grow: 1;
            height: 50%;
            overflow: auto;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 10px;
            background-color: #FFF;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .bot {
            color: #000;
            background-color: #D3D3D3;
            align-self: flex-start;
        }
        .user {
            color: #FFF;
            background-color: #000080;
            align-self: flex-end;
        }
        #controls {
            display: flex;
            justify-content: space-between;
        }
        #controls input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 5px;
        }
        #controls button {
            padding: 5px 20px;
            background-color: #000080;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #controls button:hover {
            background-color: #00008B;
        }
        #controls button:active {
            background-color: #000099;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <div id="controls">
        <input type="text" id="input" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        async function create(prompt) {
            const data = {
                model: 'gpt-4',
                temperature: 0.6,
                stream: true,
                messages: [
                    {role: 'system', content: 'You are Ava, an AI assistant.'},
                    {role: 'user', content: prompt},
                ],
            };

            const resp = await fetch('https://ava-alpha-api.codelink.io/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            let respText = '';

            const reader = resp.body.getReader();
            const decoder = new TextDecoder('utf-8');
            return reader.read().then(function processText({ done, value }) {
                if (done) {
                    return respText;
                }
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                for (const line of lines) {
                    if (line.startsWith('data:')) {
                        const dataPart = line.slice(5);
                        try {
                            const dataObj = JSON.parse(dataPart);
                            if ('choices' in dataObj) {
                                for (const choice of dataObj.choices) {
                                    if ('finish_reason' in choice && choice.finish_reason === 'stop') {
                                        break;
                                    }
                                    if ('delta' in choice && 'content' in choice.delta) {
                                        respText += choice.delta.content;
                                    }
                                }
                            }
                        } catch (err) {
                            console.error(err);
                        }
                    }
                }
                return reader.read().then(processText);
            });
        }

        async function sendMessage() {
            let prompt = $('#input').val();
            $('#chatbox').append('<p class="message user">You: ' + prompt + '</p>');
            let resp = await create(prompt);
            $('#chatbox').append('<p class="message bot">Bot: ' + resp + '</p>');
            $('#input').val(''); // clear the input box
            $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight); // scroll to bottom
        }

        $("#input").keyup(function(event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
